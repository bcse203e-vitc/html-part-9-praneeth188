<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Appointment Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Appointment Booking System</h1>
        <h3>Select a Service:</h3>

        <div class="services">
            <div class="service">
                <h4>Doctor Consultation</h4>
                <button onclick="openBookingForm('Doctor Consultation')">Book Appointment</button>
            </div>
            <div class="service">
                <h4>Salon Booking</h4>
                <button onclick="openBookingForm('Salon Booking')">Book Appointment</button>
            </div>
            <div class="service">
                <h4>Car Service</h4>
                <button onclick="openBookingForm('Car Service')">Book Appointment</button>
            </div>
        </div>
    </div>

    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Book Appointment</h3>
            <form id="appointment-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="Doctor Consultation">Doctor Consultation</option>
                    <option value="Salon Booking">Salon Booking</option>
                    <option value="Car Service">Car Service</option>
                </select>

                <label for="datetime">Preferred Date & Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>

                <label for="requests">Special Requests (Optional):</label>
                <textarea id="requests" name="requests"></textarea>

                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    Agree to Terms
                </label>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="confirmation-popup" class="confirmation-popup">
        <p id="confirmation-message"></p>
        <button onclick="closeConfirmationPopup()">Close</button>
    </div>

    <h3>Booked Appointments</h3>
    <table id="appointments-list">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="appointments-body">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
